
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }

        .login-container {
            background-color: #e74c3c; /* Orange color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 500px;
            height: 400px;

        }

        .login-header {
            text-align: center;
            padding: 20px;
            color: #fff; /* White text color */
            font-size: 1.2em;
            background-color: #e74c3c /* Slightly darker orange for header */
        }

        .login-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            justify-content: space-around;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* Dark gray text color */
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px;
        }

        .login-button {
            width: 40%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            background-color: #e74c3c; /* Slightly darker orange for button */
            color: #fff; /* White text color */
            cursor: pointer;
            border-color: #fff;
            padding-top: 1%;
        }

        .login-button:hover {
            background-color: #e74c3c; /* Lighter orange on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Login</div>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-button" type="submit" onclick="func()">Login</button>
        </div>
    </div>
    <script>
       function func(){
            var x = document.getElementById("username").value;
          var y = document.getElementById("password").value;
        if(x == 'rohansoundane07@gmail.com' && y =='12345678'){
            alert("successfull ! ");
            window.location.assign("index.html");
        }
        else{
            alert("Invalid Input")
        }
        }
   
    </script>
</body>
</html>
